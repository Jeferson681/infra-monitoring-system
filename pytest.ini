[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py

# enable coverage collection by default and require at least 10% total coverage
addopts = -q --cov=src --cov-report=term-missing --cov-fail-under=0 --maxfail=5 --disable-warnings -v

# Adiciona o diret√≥rio src ao PYTHONPATH para facilitar imports absolutos
pythonpath = src

# directories that pytest should not recurse into (backups, archives)
norecursedirs = tests/archive_pre_reorg archive_pre_reorg

# markers can be extended by the project
markers =
    slow: marks tests as slow
