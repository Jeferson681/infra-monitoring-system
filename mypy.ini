[mypy]
python_version = 3.13
strict = False
files = src
# NOTE: 'mypy_path = src' caused duplicate-module errors during CI/local checks
# (e.g. source file found twice under different module names). Removing this
# entry keeps imports resolved via package layout (src as package root) and
# prevents mypy from treating 'src' as an additional top-level package path.
# If you need a custom mypy path, prefer using explicit package-bases flags.
ignore_missing_imports = True

# Adjust mypy behavior to be permissive for this repo's current state.
# You can tighten rules later (e.g., enable disallow_untyped_defs) as types are added.

[mypy-psutil]
ignore_missing_imports = True
