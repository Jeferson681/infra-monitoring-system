

version: '3.8'
services:
  infra-monitoring-system:
    build: .
    container_name: infra-monitoring-system_app
    command: python -m src.main
    environment:
      - INFRA_MONITORING_SYSTEM_EXPORTER_ENABLE=0
      - MONITORING_CYCLES=0
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./.cache:/app/.cache
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G


  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    # depends_on removido pois o serviço de métricas foi excluído

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus

  loki:
    image: grafana/loki:2.8.2
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.8.2
    container_name: promtail
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ./infra/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - ./logs:/logs:ro
      - promtail-positions:/tmp
    depends_on:
      - loki
    restart: unless-stopped

volumes:
  grafana-data:
  loki-data:
  promtail-positions:
