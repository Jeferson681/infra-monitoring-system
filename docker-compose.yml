version: '3.8'
services:
  monitoring:
    build: .
    container_name: monitoring_app
    environment:
      - MONITORING_EXPORTER_ENABLE=1
    ports:
      - "8000:8000"  # ajuste conforme o exporter
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  grafana-data:
