name: CD

on:
  push:
    branches:
      - master
      - main
      - develop
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/infra-monitoring-system:latest
            ${{ secrets.DOCKER_USERNAME }}/infra-monitoring-system:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/infra-monitoring-system:${{ github.run_number }}
            ${{ secrets.DOCKER_USERNAME }}/infra-monitoring-system:${{ github.ref_name }}

  deploy-staging:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
      - name: Deploy container local com Docker
        run: |
          docker-compose version
          sudo service docker start || true
          docker-compose pull || echo "Falha ao puxar imagens, verifique permissões e rede."
          docker-compose up -d --build || echo "Falha ao subir containers, verifique logs."
      - name: Notify success on Discord (staging)
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
            -d '{"content": "✅ Deploy to STAGING succeeded: ${{ github.repository }} on ${{ github.ref_name }} (run #${{ github.run_number }})"}' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
      - name: Notify failure on Discord (staging)
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
            -d '{"content": "❌ Deploy to STAGING failed: See ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

