name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  smoke:
    name: Smoke quick-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Smoke import test
        run: |
          python -c "import importlib, sys; importlib.import_module('src'); print('smoke: import ok')"

      - name: Smoke note
        run: |
          echo "Smoke tests are intentionally minimal. Run full tests locally or in CI build job."
