name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  smoke:
    name: Smoke quick-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Smoke import test
        run: |
          python -c "import importlib, sys; importlib.import_module('src'); print('smoke: import ok')"

      - name: Smoke note
        run: |
          echo "Smoke tests are intentionally minimal. Run full tests locally or in CI build job."

      - name: Notify success on Discord (CI)
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"✅ CI smoke passed: ${{ github.workflow }} on ${{ github.ref_name }} (run #${{ github.run_number }})\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notify failure on Discord (CI)
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"❌ CI smoke failed: ${{ github.workflow }} on ${{ github.ref_name }} (run #${{ github.run_number }}). See ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
