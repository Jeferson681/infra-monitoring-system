name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  smoke:
    name: Smoke quick-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Smoke import test
        run: |
          python -c "import importlib, sys; importlib.import_module('src'); print('smoke: import ok')"

      - name: Smoke note
        run: |
          echo "Smoke tests are intentionally minimal. Run full tests locally or in CI build job."

  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov

      - name: Run tests with coverage
        run: |
          pytest --maxfail=1 --disable-warnings --cov=src --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Validate Terraform IaC
        run: |
          if [ -d "infra/terraform" ]; then \
            cd infra/terraform && terraform init -backend=false && terraform validate; \
          else \
            echo "No Terraform directory found."; \
          fi

      - name: Run lint (ruff, flake8, black)
        run: |
          ruff check src tests
          flake8 src/ tests/
          black --check src/ tests/


      - name: Run Bandit (security)
        run: |
          bandit -r src/ --skip B404,B603,B104

      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=Jeferson681_infra-monitoring-system
            -Dsonar.organization=Jeferson681
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
