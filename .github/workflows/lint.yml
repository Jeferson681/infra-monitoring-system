name: Lint

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run lint (ruff, flake8, black)
        run: |
          ruff check src tests
          flake8 src/ tests/
          black --check src/ tests/


      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit (security)
        run: bandit -r src/ --skip B404,B603,B104

      - name: Notify success on Discord (Lint)
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"✅ Lint passed: ${{ github.workflow }} on ${{ github.ref_name }} (run #${{ github.run_number }})\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notify failure on Discord (Lint)
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"❌ Lint failed: ${{ github.workflow }} on ${{ github.ref_name }} (run #${{ github.run_number }}). See ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
